<!DOCTYPE html>
<html>
<head>
    <title>Metin İşleme Uygulaması</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h3 class="mb-4">Metin İşleme Uygulaması</h3>
        <form action="/" method="POST">
            <div class="form-group">
                <label for="text">Metin:</label>
                <textarea class="form-control" name="text" id="text" rows="5" placeholder="Metni girin">{% if summary or classification %}{{ text }}{% endif %}</textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary mr-2" type="submit" name="button" value="Özetle">Özetle</button>
                <button class="btn btn-primary" type="submit" name="button" value="Sınıflandır">Sınıflandır</button>
            </div>
        </form>
        {% if summary %}
        <div class="mt-4">
            <h5>Özet</h5>
            <p>{{ summary }}</p>
        </div>
        {% endif %}
        {% if classification %}
        <div class="mt-4">
            <h5>Sınıflandırma Sonucu</h5>
            <p>{{ classification }}</p>
        </div>
        {% endif %}
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
